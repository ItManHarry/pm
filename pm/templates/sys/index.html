{% extends 'base.html' %}
{% block title %}系统管理{% endblock %}
{% block main %}
<div class="container-fluid" style="margin-top:20px;">
    <div class="row">
        <div class="col">
            <small style="color:#888;"><i class="fas fa-lg fa-street-view"></i>&nbsp;&nbsp;系统管理</small>
        </div>
    </div>
    <hr>
    <div class="row">
    {% for menu in menus %}
        {%if loop.index%3 == 0 %}<br><br>{%endif%}
        <div class="col-4">
            <div class="card text-center">
              <div class="card-header">
                <h5 class="card-title"><i class="fas fa-users"></i>&nbsp;&nbsp;{{menu.name}}</h5>
              </div>
              <div class="card-body">
                <p class="card-text">{{menu.desc}}</p>
              </div>
              <div class="card-footer">
                <a href="{{url_for(menu.url)}}" class="btn btn-outline-info">Go&nbsp;&nbsp;<i class="fas fa-long-arrow-alt-right"></i></a>
              </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
