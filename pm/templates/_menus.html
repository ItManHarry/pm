{% if session.get('menus')%}
<div class="list-group">
    {% for menu in session.get('menus')%}
        <a href="{{url_for(menu[0])}}" class="list-group-item list-group-item-action"><i class="{{menu[1]}}"></i>&nbsp;&nbsp;{{menu[2]}}</a>
    {% endfor %}
</div>
{% else %}
    <h3>There are no menus!!!</h3>
{% endif %}
